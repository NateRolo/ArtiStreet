<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/css/profile.css" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>

<body>
    <!-- Top navbar -->
    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="./Landing.html">
                <img src="/img/logo.png" id="navbar-logo"></a>

        </div>
    </nav>
    <div id="profileHeader">
        <div id="pfp-container">
            <img id="pfp" alt="Profile Picture" />
        </div>
        <div id="text">
            <button id="edit-profile">Edit Profile</button>
            <button id="log-out">Log Out</button>
            <h1 id="user-name">Username</h1>
            <small id="user-handle">@handle</small>
            <p id="user-bio"></p>
        </div>
    </div>

    <!-- Post card template -->
    <template id="post-template">
        <div class="post-card">
            <div class="post-topbar">
                <p class="post-title">Title</p>
                <p class="post-location">Location</p>
            </div>
            <img src="https://dummyimage.com/600x400/7eb9e0/fff" class="post-picture" alt="Post Image" />
            <div class="post-bottombar">
                <img src="/img/profileImage.png" class="profileIcon" alt="Icon">
                <p class="post-user">Username</p>
                <p class="post-time">12:00 pm, Jan 1st</p>
                <img src="/img/heart.png" class="post-like" alt="Like Icon">
                <span class="post-like-count">0 likes</span>

            </div>
        </div>
    </template>





    <!-- User's posts / liked posts nav tab -->
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link" id="user-posts" data-bs-toggle="tab" data-bs-target="#nav-home" type="button"
            role="tab">Posts</button>
        <button class="nav-link" id="user-likes" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button"
            role="tab">Liked</button>
    </div>

    <!-- Posts get populated here -->
    <div id="posts-container">
        <div id="posts-go-here"></div>
    </div>

    <!-- Bottom navbar -->
    <ul class="nav nav-pills nav-fill fixed-bottom bg-body-tertiary" id="bottomNav">
        <li class="nav-item">
            <a id="nav-home" class="nav-link" aria-current="page" href="./Landing.html"><svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house"

                </svg></a>
        </li>

                </svg></a>
        </li>
        <li class="nav-item">
            <a id="nav-post" class="nav-link" href="./add_edit_post.html"><svg xmlns="http://www.w3.org/2000/svg"

        </li>
        <li class="nav-item">
